<div class="flex flex-col w-full h-full relative">
  <app-app-loader [loading]="false"></app-app-loader>
  <div class="h-auto w-full bg-white p-6 flex justify-between">
    <div class="w-full space-y-3">
      <h1 class="font-bold text-3xl block">Class rooms</h1>
    </div>
    <div class="flex space-x-3">
      <div class="flex flex-wrap content-center h-full">
        <input pInputText class="w-72 p-inputtext-sm" placeholder="Search">
      </div>
      <div class="flex flex-wrap content-center h-full">
        <button icon="pi pi-plus" class="p-button-sm" pButton type="button" label="Add" ></button>
      </div>
      <div class="flex flex-wrap content-center h-full">
        <button icon="pi pi-refresh" class="p-button-sm" pButton type="button" label="Reload" ></button>
      </div>
    </div>
  </div>
  <div class="w-full h-full grow bg-white">
    <p-table
      [lazy]="true"
      responsiveLayout="scroll"
      styleClass=" p-datatable-sm "
      [paginator]="true" [rows]="10" [showCurrentPageReport]="true" paginatorPosition="bottom"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
      [totalRecords]="0">
      <ng-template pTemplate="header">
        <tr>
          <th>CLASS ROOM</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr>
          <td>{{data.name}}</td>
          <td>
            <button type="button" pButton icon="pi pi-bars" label="Show"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
