<div class="h-screen w-screen">
  <div class="flex h-full bg-gray-200">
    <div class="flex-none h-full transition ease-in-out duration-500 bg-slate-900"
         [class.transform]="collapse" [class.-translate-x-full]="collapse" [class.w-0]="collapse" [class.w-72]="!collapse">
      <div class="flex flex-col h-full">
        <div class="grid grid-cols-1 h-full w-full rounded-lg overflow-hidden relative">
          <div class="flex flex-col h-full space-y-2">
            <div class="h-24 w-full flex px-6 pt-6">
              <div class="flex flex-wrap content-center h-full w-full">
                <h1 class="block font-bold text-3xl text-blue-600">studpay</h1>
              </div>
            </div>
            <div class="grow h-full p-6 overflow-auto">
              <div class="space-y-1 text-base">
                <ng-container *ngFor="let menu of menu; let i = index">
                  <div [class.bg-slate-800]="selectedIndex === i" (click)="selected(i)"
                       class="flex cursor-pointer w-full hover:bg-slate-800 rounded-lg p-3" routerLink="{{menu.path}}">
                    <label class="text-sm font-bold cursor-pointer hover:text-white text-slate-50">{{menu.title}}</label>
                  </div>
                </ng-container>
              </div>
            </div>
            <div class="h-auto flex w-full">
              <div class="w-full px-6 py-2">
                <div class="flex cursor-pointer w-full hover:bg-slate-800 rounded-lg p-3" (click)="logout()">
                  <label class="text-sm font-bold cursor-pointer hover:text-white text-slate-50">Sign Out</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grow h-full">
      <div class="flex flex-col h-full w-full">
        <div class="h-auto flex justify-between w-full px-4 py-2 bg-white border-b">
          <div class="flex flex-wrap content-center h-full rounded-lg bg-white p-2 cursor-pointer" (click)="collapseMenu()">
            <i
              [class.transform]="collapse"
              [class.rotate-180]="collapse"
              class="transition ease-in-out duration-500 pi pi-arrow-left" style="font-size: 1.5rem"></i>
          </div>
          <!-- <div class="flex flex-wrap content-center h-full rounded-lg bg-white p-2">
            <i class="pi pi-bell" style="font-size: 1.5rem" pBadge value="2"></i>
          </div> -->
        </div>
        <div class="grow h-full overflow-hidden z-0">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="showForm">
  <div class="absolute right-0 bottom-0 left-0 top-0 p-4 blur-4">
    <div class="flex flex-wrap content-center h-full w-full">
      <div class="flex justify-center w-full">
        <div class="w-96 rounded-lg bg-white border shadow-xl">
          <div class="p-2 w-full space-y-8">
            <h1 class="text-3xl text-blue-400 text-center font-bold block">Please wait while we sign you out</h1>
            <div class="flex flex-wrap content-center h-full w-full">
              <div class="flex justify-center w-full">
                <h1 class="block text-blue-600 text-2xl">Side Delivr</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
